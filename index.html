<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>React = Handling Events in React</title>

    <link href="stylesheets/jquery-ui/jquery-ui.css" rel="stylesheet" type="text/css">

    <style>
        .red-border {
            border: 1px solid red;
        }
    </style>

    <!-- jQuery -->
    <script src="js/jquery-ui-1.12.1/external/jquery/jquery.js" type="text/javascript"></script>

    <!-- jQuery UI -->
    <script src="js/jquery-ui-1.12.1/jquery-ui.js" type="text/javascript"></script>

    <script src="js/react.js" type="text/javascript"></script>
    <script src="js/react-dom.js" type="text/javascript"></script>
</head>
<body>
    <div>
        <h1>Slider Integration</h1>
        <div id="slider"></div>
        <div id="react-root-element"></div>
    </div>

    <script src="js/SliderButtons.js" type="text/javascript"></script>
    <script src="js/SliderValue.js" type="text/javascript"></script>
    <script src="js/Content.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>

    <script type="text/javascript">
        var notifyOthers = function (event, ui) {
          console.debug('slider dispatched from slider')
          window.dispatchEvent(new CustomEvent('slide', {detail: {newValue: ui.value}}))
        }
        $('#slider').slider({
            slide: notifyOthers
        })
    </script>
</body>
</html>
